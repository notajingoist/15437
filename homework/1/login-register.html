<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grumblr</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet/less" type="text/css" href="style.less">
</head>
<body>

	<header>
		<h1><a href="">grumblr</a></h1>
	</header>

	<section class="panel panel-default panel-grumblr panel-login-register">
		<div class="buttons">
			<button id="btn-register" class="btn-login-register">Register</button>
			<div class="or-divider">
				<div class="line line-left"></div>
				<div class="or">or</div>			
				<div class="line line-right"></div>
			</div>
			<button id="btn-login" class="btn-login-register">Login</button>
		</div>
		<div class="forms">
			<form id="form-register" class="form-register-login hidden">
				<label for="register-username">Username</label>
				<input type="text" id="register-username" placeholder="username">

				<label for="register-email">Email</label>
				<input type="email" id="register-email" placeholder="example@gmail.com">

				<label for="register-password">Password</label>
				<input type="password" id="register-password" placeholder="••••••••••••">

				<button class="btn-login-register btn-submit">Register</button>
			</form>

			<form id="form-login" class="form-register-login hidden">
				<label for="login-username">Username</label>
				<input type="text" id="login-username" placeholder="username">

				<label for="login-password">Password</label>
				<input type="password" id="login-password" placeholder="••••••••••••">

				<button class="btn-login-register btn-submit">Login</button>
			</form>
		</div>
	</section>

	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="util.js"></script>
	<script src="scripts.js"></script>
	<script src="less.js"></script>
	<script type="text/javascript">
	  less.watch();
	</script>
	
</body>
</html>
