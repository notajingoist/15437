<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
</head>

<body style="margin: 30px;">

<h1 style="text-align: center; width: 350px;">Integer Calculator</h1>

<form action="/calculate" method="get" style="width: 350px; text-align: center; margin:">
    
    <div id="answer" style="border: 1px solid #999; padding: 10px; text-align: right; width: 83.5%; margin: 10px auto; box-sizing: border-box;">
    	{% if answer_display %}
    		{{answer_display}} 
    	{% else %} 
    		0 
    	{% endif %}
   	</div>

    <button name="input" value="1" style="width: 20%; padding: 5%;">1</button>
    <button name="input" value="2" style="width: 20%; padding: 5%;">2</button>
    <button name="input" value="3" style="width: 20%; padding: 5%;">3</button>
    <button name="input" value="/" style="width: 20%; padding: 5%;">/</button><!--

    --><br><!--

    --><button name="input" value="4" style="width: 20%; padding: 5%;">4</button>
    <button name="input" value="5" style="width: 20%; padding: 5%;">5</button>
    <button name="input" value="6" style="width: 20%; padding: 5%;">6</button>
    <button name="input" value="*" style="width: 20%; padding: 5%;">*</button><!--

    --><br><!--

    --><button name="input" value="7" style="width: 20%; padding: 5%;">7</button>
    <button name="input" value="8" style="width: 20%; padding: 5%;">8</button>
    <button name="input" value="9" style="width: 20%; padding: 5%;">9</button>
    <button name="input" value="-" style="width: 20%; padding: 5%;">-</button><!--

    --><br><!--

    --><button name="input" value="0" style="width: 20%; padding: 5%;">0</button>
    <button name="input" value="=" style="width: 41%; padding: 5%;">=</button>
    <button name="input" value="+" style="width: 20%; padding: 5%;">+</button>

	<input type="hidden" name="display" value="{% if answer_display %}{{answer_display}}{% endif %}">

	<input type="hidden" name="arg1" value="{% if answer_arg1 %}{{answer_arg1}}{% endif %}">
	<input type="hidden" name="op" value="{% if answer_op %}{{answer_op}}{% endif %}">
	<input type="hidden" name="arg2" value="{% if answer_arg2 %}{{answer_arg2}}{% endif %}">

	{% if answer_equals %}
	<input type="hidden" name="equals" value="{{answer_equals}}">
	{% endif %}

	{% csrf_token %}

</form>

</body>

</html>
