{% extends "base-template.html" %}
{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				{% include "navbar-template.html" with home='active' placeholder='search your stream...' search_action='search-stream' %}
			</div>

			<div class="col-md-9">
				{% for error in errors %}
				<section class="panel panel-default panel-grumblr panel-message">
					<span class="glyphicon glyphicon-exclamation-sign"></span> {{ error }}
				</section>
				{% endfor %}

				<section class="panel panel-default panel-grumblr panel-form">
					<form action="/create-text-post" method="post">
						<label for="text-body">Text Grumbl</label>
						<textarea name="text-body" class="textarea-text-post" placeholder="Grumble grumble grumble..."></textarea>
						
						<input class="btn-post btn-submit" type="submit" value="Post Text Grumbl">
						
						{% csrf_token %}
					</form>
				</section>

			</div>		
		</div>
	</div>
{% endblock %}
