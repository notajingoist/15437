<div class="search-stream">
	<form action="{% if search_param %}{% url 'search' search_param %}{% else %}{% url 'search' %}{% endif %}" method="post">
		<span class="glyphicon glyphicon-search search-icon"></span>
		<!-- <input type="text" name="keyword" id="search-input" placeholder="{{placeholder}}"> -->
		{% for field in search_form.visible_fields %}
			{{field}}
		{% endfor %}

		{% for field in search_form.hidden_fields %}
			{{field}}
		{% endfor %}
		{% csrf_token %}
	</form>
</div>
